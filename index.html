<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What's on TVite?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <!-- Banner Section -->
        <div id="banner"></div>
        <!-- Logo Section -->
        <div id="logo"></div>
        <h1>What's on?</h1>
        <h3>Your <em>type</em> of television. Right here on TVite!</h4>
          <hr>
        <h2>Today's Schedule</h2>
        <div id="schedule-table">
          <div id="schedule"></div>
        </div>

        <h3>Select a time to see details</h3>
        <div id="show-details">
          <select id="dropdown">
            <option value="">Select a time</option>
          </select>
          <div class="card" hidden>
            <div class="card-header">
              <div class="time"></div>
            </div>
            <div class="card-body">
              <div class="show"><h3></h3></div>
              <div class="description"><p></p></div>
              <hr>
              <h3>Followed By:</h3>
              <div class="followed-by"><p></p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
